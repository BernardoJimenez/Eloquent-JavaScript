/*
Write a range function that takes a start and end as input and returns as array
containing numbers from and including start to end with an optional third
arguement indicating the step to count in. Also, write a function that sums the
numbers in an array.
*/
function range(start, end, step=1){
  let array = []
  for (let i = start; i < end+1; i += step){
    array.push(i);
  }
  return array;
}
function sum(array){
  let total = 0;
  for (let number of array){
    total += number;
  }
  return total;
}
console.log(range(1, 10));
console.log(range(5, 2, -1));
console.log(sum(range(1, 10)));


/*
Write a fucntion that returns a reversed array. Then, write a function that
reverses an array in place.
*/
function reverseArray(array){
  let reversed = [];
  for (let item of array){
    reversed.unshift(item);
  }
  return reversed;
}
function reverseArrayInPlace(array){
  let temp = null;
  let midpoint = Math.floor(array.length/2);
  let head = 0;
  let tail = array.length-1;
  while (head < midpoint){
    temp = array[head];
    array[head] = array[tail];
    array[tail] = temp;
    head++;
    tail--;
  }
}
console.log(reverseArray(["A", "B", "C"]));
let arrayValue = [1, 2, 3, 4, 5];
reverseArrayInPlace(arrayValue);
console.log(arrayValue);


/*
Create a function that creates a list like the example given based on an array
as input. Create a function that does the opposite. Create a function 'prepend'
that takes an element and a list, and returns a new list with that element as
the first value and teh old list as rest. Create an 'nth' function that returns
the nth value in a list.
*/
let exampleList = {
  value: 1,
  rest: {
    value: 2,
    rest: {
      value: 3,
      rest: null
    }
  }
};
function arrayToList(array, index = 0){
  if (index >= array.length){
    return null;
  } else {
  	return {value : array[index], rest : arrayToList(array, index+1)};
  }
}
function listToArray(list, result = []){
  result.push(list['value'])
  if (list['rest'] == null){
    return result;
  } else {
    return listToArray(list['rest'], result);
  }
}
function prepend(element, list){
  return {value : element, rest : list};
}
function nth(list, position){
  if (position === 0){
    return list['value'];
  } else {
    return nth(list['rest'], position-1);
  }
}
console.log(arrayToList([10, 20]));
console.log(listToArray(arrayToList([10, 20, 30])));
console.log(prepend(10, prepend(20, null)));
console.log(nth(arrayToList([10, 20, 30]), 1));

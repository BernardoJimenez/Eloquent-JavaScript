<script>

/*
Write a loop that makes seven calls to console.log to output the following 
triangle:
#
##
###
####
#####
######
#######
*/
for (let counter = 0; counter < 7; counter +=1){
  let x = counter+1;
  let result = "";
  while (x !== 0){
    result += '#';
    x -= 1;
  }
  console.log(result + '\n');
}


/*
FizzBuzz
*/
for (let counter = 1; counter <= 100; counter += 1){
  if ((counter % 3) === 0 && (counter % 5) !== 0){
    console.log('Fizz');
  } else if ((counter % 5) === 0 && (counter % 3) !== 0){
    console.log('Buzz');
  } else if ((counter % 3) === 0 && (counter % 5) === 0){
    console.log('FizzBuzz');
  } else {
    console.log(counter);
  }
}


/*
Chessboard
*/
function createGrid(size){
  let even = "";
  let odd = "";
  for (let x = size; x > 0; x -= 1){
    if ((x % 2) === 0){
      odd += "#";
      even += " ";
    } else {
      odd += " ";
      even += "#";
    }
  }
  let grid = "";
  for (let counter = 0; counter < size; counter += 1){
    if ((counter % 2) === 0){
      grid += even + '\n';
    } else {
      grid += odd + '\n';
    }
  }
  return(grid);
}

do{
  size = Number(prompt("What size chess board?"));
} while (Number.isNaN(size));

console.log(createGrid(size));

</script>

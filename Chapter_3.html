<script>

/*
Build Minimum function
*/
function min(x, y){
  return x < y ? x : y;
}
console.log(min(0, 10));
console.log(min(0, -10));


/*
Build function to return whether a number is even using recursion
*/
const isEven = x => {
  if (typeof(x) !== 'number'){
    return false; // or return error message?
  }
  let y = Math.abs(x);
  if (y === 1){
    return false;
  } else if (y === 0){
    return true;
  } else {
    return isEven(y - 2);
  }
}
console.log(isEven(50));
console.log(isEven(75));
console.log(isEven(-1));
console.log(isEven(-20));
console.log(isEven('A sentence'));


/*
Build a function to count certain characters in a string, and another function
that uses the first to count only 'B's in a string.
*/
function countChar(str, chr){
  let count = 0;
  for (let i = 0; i < str.length; i++){
    if (str[i] === chr){
      count++;
    }
  }
  return count;
}

const countBs = str => {
  return countChar(str, 'B');
}
console.log(countBs("BBC"));
console.log(countChar("kakkerlak", "k"));

</script>
